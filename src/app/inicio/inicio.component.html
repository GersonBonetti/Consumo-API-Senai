<main>
  <section id="section-banner">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="./assets/images-carroussell/IMG1.jpg" class="d-block w-100" alt="Imagem de Games">
              </div>
              <div class="carousel-item">
                  <img src="./assets/images-carroussell/IMG2.jpg" class="d-block w-100" alt="Imagem de Games">
              </div>
              <div class="carousel-item">
                  <img src="./assets/images-carroussell/IMG3.jpg" class="d-block w-100" alt="Imagem de Games">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
      </div>
  </section>

  <h2 class="mt-4">Jogos em Promoção</h2>
  <mat-grid-list cols="3">
      <mat-grid-tile>
          <mat-card class="example-card">
              <img mat-card-image src="./assets/image-games/gow.jpg" alt="God of War">
              <mat-card-content class="mt-3 d-flex justify-content-center">
                <p>
                  God of War
                </p>
              </mat-card-content>
              <mat-card-actions>
                <p>R$ 300,00</p>
                <button mat-button>Comprar</button>
              </mat-card-actions>
            </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
          <mat-card class="example-card">
              <img mat-card-image src="./assets/image-games/red-dead-2.png" alt="Red Dead Redemption 2">
              <mat-card-content class="mt-3 d-flex justify-content-center">
                <p>
                  Red Dead Redemption 2
                </p>
              </mat-card-content>
              <mat-card-actions class="mt-3">
                <p>R$ 200,00</p>
                <button mat-button>Comprar</button>
              </mat-card-actions>
            </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
          <mat-card class="example-card">
              <img mat-card-image src="./assets/image-games/tomb-raider.jpg" alt="Tomb Raider">
              <mat-card-content class="mt-3 d-flex justify-content-center">
                <p>
                  Tomb Raider
                </p>
              </mat-card-content>
              <mat-card-actions>
                <p>R$ 100,00</p>
                <button mat-button>Comprar</button>
              </mat-card-actions>
            </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
</main>
